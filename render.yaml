services:
  - type: web
    name: ucc-cartography-poster-a
    repo: https://github.com/alanism/map-to-poster-fork
    runtime: static
    branch: main
    buildCommand: npm ci && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_MAPBOX_TOKEN
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
